title: DSI University of Arizona Quarto Presentation Template
authors: Greg Chism, Eric R. Scott
version: 1.0.0
contributes:
  formats:
    revealjs:
      theme: [default, theme.scss]
      logo: logo.png
      title-slide-attributes:
        data-background-image: title-slide.png
        data-background-size: contain #makes image full screen
        data-background-opacity: 0.75
        data-background-position: 50% 45%
      highlight-style: arrow
        